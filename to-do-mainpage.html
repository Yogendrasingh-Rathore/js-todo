<meta charset="utf-8"/>
 <html>
 <head>
     <title> To Do App </title>

</head>
<body>
    <div id ="header">
        <p>
            <h2>Welcome <span id ="activeUser"></span> </h2>
            <script>document.getElementById("activeUser").innerHTML = sessionStorage.getItem('activeUser');
                </script>
            <img src="homepage.png" alt="Profile Pic" style="width:9%;border-radius: 45%;">
            <input type="button" value="Logout" onclick="logout()">
        </p> 
    </div>

    <p id="time_date"> </p>

    <div id="myDIV">
        <h2>My To Do List</h2>
        <input type="text" id="category_name" placeholder="Title...">
        <input type="button" onclick="add_category()"  value ="Add New Category"/>
        <input type="button" onclick="to_do()"  value ="Add Task"/>
    </div>
    
    <div id ="filter">
        <p>
            <select id="category">
                        <option value="blank"></option>
                        <option value="Linux">Linux</option>
                        <option value="Networking">Networking</option>
                        <option value="Docker">Docker</option>
                        <option value="Kubernetes">Kubernetes</option>
            </select> 

            
            Start Date : <input type="date" id ="start_date" />
            End Date : <input type="date" id ="end_date"/>
            
            Status : 
            <select id="status">
                <option value="blank"></option>
                <option value="To-Do">To-Do</option>
                <option value="In-Progress">In-Progress</option>
                <option value="Done">Done</option>
            </select>

            <textarea id ="task" cols ="30" rows="2" style="resize: none;" placeholder="Enter Task Description">
            </textarea>
           
        
        </p>   
    </div>

    <div id ="content">
        <table border="1">
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </div>

    <script>
            var d = new Date();
            document.getElementById("time_date").innerHTML = d.getDate();    
            
            function add_category()
            {
                let category_name = document.getElementById('category_name').value;
                let sel = document.getElementById('category');

                let opt = document.createElement('option');

                opt.appendChild( document.createTextNode(category_name) );

                // set value property of opt
                opt.value = category_name; 

                // add opt to end of select box (sel)
                sel.appendChild(opt); 
            }
    </script>

    <script src ="logout.js" ></script>
    <script src ="records.js" ></script>

</body>
</html>
