 <html>
 <head>
     <meta charset="utf-8"/>
     <title> To Do App </title>

</head>
<body onload="to_do_display()">
    <div id ="header">
        <p>
            <h2>Welcome <span id ="activeUser"></span> </h2>
            <script>document.getElementById("activeUser").innerHTML = sessionStorage.getItem('activeUser');
                </script>
            <img src="homepage.png" alt="Profile Pic" style="width:9%;border-radius: 45%;">
            <input type="button" value="Update Profile" onclick="location.href = 'profile.html'">
            <input type="button" value="Logout" onclick="logout()">
        </p> 
    </div>

    <p id="time_date"> </p>

    <div id="myDIV">
        <input type="text" id="category_name" placeholder="Title...">
        <input type="button" onclick="add_category()"  value ="Add New Category"/>
    </div>
    
    <div id ="filter">
        <p>
            <select id="category">
                        <option value="Linux">Linux</option>
                        <option value="Networking">Networking</option>
                        <option value="Docker">Docker</option>
                        <option value="Kubernetes">Kubernetes</option>
            </select> 

            
            Start Date : <input type="date" id ="start_date" onchange="date_validation()"/>
            End Date : <input type="date" id ="end_date" onchange="date_validation()"/>
            
            Status : 
            <select id="status">
                <option value="To-Do">To-Do</option>
                <option value="In-Progress">In-Progress</option>
                <option value="Done">Done</option>
            </select>

            <textarea rows="2" cols="30" placeholder="Enter Task Description here..." id ="task" style="resize: none;"></textarea>
            <br><br>
            <table border="1">
                <tr>
                    <th>isReminder</th>
                    <td>
                        <input type="radio" id="isReminder" name="isReminder" value="Yes"> Yes
                        <input type="radio" id="isReminder" name="isReminder" value="No"> No
                    </td>
                    <th>Reminder Date :</th>
                    <td><input type="date" id="isReminder_date" onchange="isReminderdate()"><br><br></td>
                    <th>isPublic</th>
                    <td>
                        <input type="radio" id="isPublic" name="isPublic" value="Yes"> Yes
                        <input type="radio" id="isPublic" name="isPublic" value="No"> No</td>
                </tr>
            </table>
            
            <br>
            <input type="button" onclick="to_do()"  value ="Add Task">
        </p>   
    </div>

    <div id ="content">
        <h2>My To Do List</h2>
        <table id ="todolist" border="2">
            <tr>
                <th>Category</th>
                <th>Task</th>
                <th>Start_date</th>
                <th>End_date</th>
                <th>Status</th>
                <th>isReminder</th>
                <th>Reminder Date</th>
                <th>isPublic</th>
                <th>Action</th>
            </tr>

        </table>
    </div>

    <script>
            var d = new Date();
            var display_date = ''+ d.getDate() +'/'+ (d.getMonth()+1) + '/'+d.getFullYear();
            document.getElementById("time_date").innerHTML = display_date;    
            
            function add_category()
            {
                let category_name = document.getElementById('category_name').value;
                let sel = document.getElementById('category');

                let opt = document.createElement('option');

                opt.appendChild( document.createTextNode(category_name) );

                // set value property of opt
                opt.value = category_name; 

                // add opt to end of select box (sel)
                sel.appendChild(opt); 
            }
    </script>

    <script src ="logout.js" ></script>
    <script src ="records.js" ></script>
    <script src ="register.js" ></script>

</body>
</html>
