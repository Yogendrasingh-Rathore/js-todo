<meta charset="utf-8"/>
<html>
    <head>
        <title>To-Do Homepage</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        
        <script>
            $(document).ready(function() {
                $("#register").hide();
                $("#login").hide();
            });

            function login_fn() {
             $("#image").hide();
             $("#register").hide();
             $("#login").show();
            }

            function register_fn() {
             $("#image").hide();
             $("#login").hide();
             $("#register").show();
            }


        </script>



    </head>

    <body>
        <div id="title">
            <center><h1> Welcome To the To-Do Homepage</h1></center>
        </div>
        <hr>

        <div id="login_div">
            <input type="submit" value="Login" id="login_btn" onclick="login_fn()" style="float: right;"/>
            &nbsp;&nbsp;&nbsp;
            <input type="submit" value="Create Your Account" id="register_btn" onclick="register_fn()" style="float: right;">
        </div>

        <br>
        <br>
        <hr>

        <div id="image">
        <center><img src="homepage.png" width="75%" height="75%"></center>
        </div>

        <div id ="register">
            <form method="POST">
                <center>
                    <h2> Create Your Account </h2>
                    <table border="1">
                        <tr>
                            <th> Username : </th>
                            <td> <input type="text" id="r_uname" required /> </td>
                        </tr>
                        <tr>
                            <th> Password : </th>
                            <td> <input type="password" id="r_password" required /> </td>
                        </tr>
                        <tr>
                            <th> Confirm Password : </th>
                            <td> <input type="password" id="r_cpassword" required /> </td>
                        </tr>
                        <tr>
                            <th> Gender : </th>
                            <td> <input type="radio" name="gender" value="male" id="gender"> Male 
                                <input type="radio" name="gender" value="female" id="gender"> Female
                            </td>
                        </tr>
                        <tr>
                            <th> Email : </th>
                            <td> <input type="email" id="email" required /> </td>
                        </tr>
                        <tr>
                            <th> Address : </th>
                            <td> <textarea id="address" cols="33" rows="5" style="resize: none;" required > </textarea> </td>
                        </tr>

                        <tr>
                            <th> Profile Picture : </th>
                            <td> <input type="file" id="profile_pic" required /> </td>
                        </tr>

                        <tr>
                            <td> <input type="button" value="Register" id="Register" onclick="validation()"/> </td>
                            <td> <input type="reset"> </td>
                        </tr>

                    </table>
                </center>
            </form>
        </div>        

        <div id = "login">
            <form method="POST" action="">
                <center>
                <h2> Sign In Your Account </h2>
                    <table border="1">
                        <tr>
                            <th> Username : </th>
                            <td> <input type="text" id="l_uname" required /> </td>
                        </tr>
                        <tr>
                            <th> Password : </th>
                            <td> <input type="password" id="l_password" required /> </td>
                        </tr>
                        <tr>
                            <td> <input type="button" value="login" id="login" onclick="auth()"/> </td>
                            <td> <input type="reset"> </td>
                        </tr>
                    </table>
                </center>
            </form>
        </div>

        <div id="result">
              
        </div>

        <script src="register.js"></script>
        <script src="login.js"></script>
        <script src ="records.js"></script>
    </body>
</html>
